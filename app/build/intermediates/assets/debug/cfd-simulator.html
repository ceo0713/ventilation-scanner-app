<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFD Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div>시뮬레이션 준비 중...</div>
        <div id="metrics"></div>
    </div>
    <div id="status">대기 중</div>
    
    <script src="cfd-lbm.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoDiv = document.getElementById('info');
        const metricsDiv = document.getElementById('metrics');
        const statusDiv = document.getElementById('status');
        
        let simulator = null;
        let animationId = null;
        let isRunning = false;
        let renderMode = 'velocity';
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        function initSimulator(config) {
            const gridWidth = config.gridWidth || 128;
            const gridHeight = config.gridHeight || 128;
            
            simulator = new LBMSimulator(gridWidth, gridHeight);
            
            if (config.obstacles) {
                config.obstacles.forEach(obs => {
                    for (let x = obs.x; x < obs.x + obs.width; x++) {
                        for (let y = obs.y; y < obs.y + obs.height; y++) {
                            simulator.setObstacle(x, y, true);
                        }
                    }
                });
            }
            
            if (config.inlets) {
                config.inlets.forEach(inlet => {
                    for (let x = inlet.x; x < inlet.x + inlet.width; x++) {
                        for (let y = inlet.y; y < inlet.y + inlet.height; y++) {
                            simulator.setInlet(x, y, inlet.velocityX || 0.1, inlet.velocityY || 0.0);
                        }
                    }
                });
            }
            
            if (config.outlets) {
                config.outlets.forEach(outlet => {
                    for (let x = outlet.x; x < outlet.x + outlet.width; x++) {
                        for (let y = outlet.y; y < outlet.y + outlet.height; y++) {
                            simulator.setOutlet(x, y);
                        }
                    }
                });
            }
            
            statusDiv.textContent = `시뮬레이터 초기화 완료 (${gridWidth}x${gridHeight})`;
            updateInfo();
            
            window.simulator = simulator;
        }
        
        function startSimulation() {
            if (!simulator) {
                statusDiv.textContent = '시뮬레이터가 초기화되지 않았습니다';
                return;
            }
            
            isRunning = true;
            statusDiv.textContent = '시뮬레이션 실행 중...';
            animate();
        }
        
        function stopSimulation() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            statusDiv.textContent = '시뮬레이션 정지됨';
        }
        
        function stepSimulation(steps) {
            if (!simulator) return;
            
            simulator.simulate(steps || 1);
            drawVelocityField();
            updateInfo();
        }
        
        function animate() {
            if (!isRunning) return;
            
            simulator.step();
            drawVelocityField();
            updateInfo();
            
            animationId = requestAnimationFrame(animate);
        }
        
        function drawVelocityField() {
            const cellWidth = canvas.width / simulator.width;
            const cellHeight = canvas.height / simulator.height;
            
            const maxVel = simulator.getMaxVelocity();
            
            for (let y = 0; y < simulator.height; y++) {
                for (let x = 0; x < simulator.width; x++) {
                    const idx = y * simulator.width + x;
                    
                    let color;
                    if (simulator.obstacle[idx] === 1) {
                        color = 'rgb(80, 80, 80)';
                    } else if (simulator.obstacle[idx] === 2) {
                        color = 'rgb(0, 255, 0)';
                    } else if (simulator.obstacle[idx] === 3) {
                        color = 'rgb(255, 0, 0)';
                    } else {
                        const vel = Math.sqrt(
                            simulator.ux[idx] * simulator.ux[idx] + 
                            simulator.uy[idx] * simulator.uy[idx]
                        );
                        const normalized = Math.min(vel / (maxVel || 0.1), 1.0);
                        
                        const r = Math.floor(normalized * 255);
                        const b = Math.floor((1 - normalized) * 255);
                        color = `rgb(${r}, 100, ${b})`;
                    }
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(
                        x * cellWidth,
                        y * cellHeight,
                        cellWidth + 1,
                        cellHeight + 1
                    );
                }
            }
            
            drawArrows();
            
            if (renderMode === 'deadzone') {
                drawDeadZones();
            } else if (renderMode === 'concentration') {
                drawConcentration();
            }
            
            drawLegend();
        }
        
        function drawArrows(stepSize = 8) {
            ctx.save();
            const cellW = canvas.width / simulator.width;
            const cellH = canvas.height / simulator.height;
            
            for (let y = 0; y < simulator.height; y += stepSize) {
                for (let x = 0; x < simulator.width; x += stepSize) {
                    const idx = y * simulator.width + x;
                    if (simulator.obstacle[idx] >= 1) continue;
                    
                    const vx = simulator.ux[idx];
                    const vy = simulator.uy[idx];
                    const mag = Math.sqrt(vx*vx + vy*vy);
                    if (mag < 0.002) continue;
                    
                    const cx = (x + 0.5) * cellW;
                    const cy = (y + 0.5) * cellH;
                    const angle = Math.atan2(vy, vx);
                    const len = Math.min(mag * 500, cellW * stepSize * 0.8);
                    
                    ctx.strokeStyle = 'rgba(255,255,255,0.7)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.lineTo(cx + Math.cos(angle)*len, cy + Math.sin(angle)*len);
                    ctx.stroke();
                    
                    const headLen = 4;
                    const ex = cx + Math.cos(angle)*len;
                    const ey = cy + Math.sin(angle)*len;
                    ctx.beginPath();
                    ctx.moveTo(ex, ey);
                    ctx.lineTo(ex - headLen*Math.cos(angle-0.4), ey - headLen*Math.sin(angle-0.4));
                    ctx.moveTo(ex, ey);
                    ctx.lineTo(ex - headLen*Math.cos(angle+0.4), ey - headLen*Math.sin(angle+0.4));
                    ctx.stroke();
                }
            }
            ctx.restore();
        }
        
        function drawDeadZones() {
            if (!simulator || !simulator.getDeadZones) return;
            const dz = simulator.getDeadZones();
            const cellW = canvas.width / simulator.width;
            const cellH = canvas.height / simulator.height;
            
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            for (let i = 0; i < dz.map.length; i++) {
                if (dz.map[i] === 1) {
                    const x = i % simulator.width;
                    const y = Math.floor(i / simulator.width);
                    ctx.fillRect(x * cellW, y * cellH, cellW + 1, cellH + 1);
                }
            }
        }
        
        function drawConcentration() {
            if (!simulator || !simulator.concentration) return;
            const cellW = canvas.width / simulator.width;
            const cellH = canvas.height / simulator.height;
            
            for (let y = 0; y < simulator.height; y++) {
                for (let x = 0; x < simulator.width; x++) {
                    const idx = y * simulator.width + x;
                    if (simulator.obstacle[idx] === 1) continue;
                    
                    const c = simulator.concentration[idx];
                    const r = Math.floor(Math.min(c * 2, 1) * 255);
                    const g = Math.floor(Math.max(0, 1 - c * 2) * 255);
                    
                    ctx.fillStyle = `rgba(${r}, ${g}, 0, 0.5)`;
                    ctx.fillRect(x * cellW, y * cellH, cellW + 1, cellH + 1);
                }
            }
        }
        
        function drawLegend() {
            ctx.save();
            const x = canvas.width - 120;
            const y = 20;
            const w = 100;
            const h = 150;
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(x, y, w, h);
            
            ctx.font = '12px sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            
            if (renderMode === 'velocity') {
                ctx.fillText('풍속', x + w/2, y + 15);
                const gradient = ctx.createLinearGradient(x + 10, y + 30, x + 10, y + h - 10);
                gradient.addColorStop(0, 'rgb(255,100,0)');
                gradient.addColorStop(1, 'rgb(0,100,255)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x + 10, y + 30, 20, h - 40);
                ctx.fillStyle = 'white';
                ctx.textAlign = 'left';
                ctx.fillText('높음', x + 35, y + 40);
                ctx.fillText('낮음', x + 35, y + h - 15);
            } else if (renderMode === 'concentration') {
                ctx.fillText('바이러스 농도', x + w/2, y + 15);
                const gradient = ctx.createLinearGradient(x + 10, y + 30, x + 10, y + h - 10);
                gradient.addColorStop(0, 'rgb(255,0,0)');
                gradient.addColorStop(0.5, 'rgb(255,255,0)');
                gradient.addColorStop(1, 'rgb(0,255,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x + 10, y + 30, 20, h - 40);
                ctx.fillStyle = 'white';
                ctx.textAlign = 'left';
                ctx.fillText('높음', x + 35, y + 40);
                ctx.fillText('낮음', x + 35, y + h - 15);
            } else if (renderMode === 'deadzone') {
                ctx.fillText('데드존', x + w/2, y + 15);
                ctx.fillStyle = 'rgba(255,0,0,0.3)';
                ctx.fillRect(x + 10, y + 30, 20, 20);
                ctx.fillStyle = 'white';
                ctx.textAlign = 'left';
                ctx.fillText('정체 영역', x + 35, y + 45);
            }
            
            ctx.restore();
        }
        
        function setRenderMode(mode) {
            renderMode = mode;
            if (simulator) {
                drawVelocityField();
            }
        }
        
        function updateInfo() {
            if (!simulator) return;
            
            const avgVel = simulator.getAverageVelocity();
            const maxVel = simulator.getMaxVelocity();
            const avgConc = simulator.getAverageConcentration ? simulator.getAverageConcentration() : 0;
            const deadZones = simulator.getDeadZones ? simulator.getDeadZones() : null;
            
            metricsDiv.innerHTML = `
                <div>평균 속도: ${avgVel.toFixed(4)} m/s</div>
                <div>최대 속도: ${maxVel.toFixed(4)} m/s</div>
                ${avgConc > 0 ? `<div>평균 농도: ${(avgConc * 100).toFixed(1)}%</div>` : ''}
                ${deadZones ? `<div>데드존: ${deadZones.percentage.toFixed(1)}%</div>` : ''}
            `;
        }
        
        function getResults() {
            if (!simulator) return null;
            
            return simulator.getResults ? simulator.getResults() : {
                velocityField: simulator.getVelocityField(),
                avgVelocity: simulator.getAverageVelocity(),
                maxVelocity: simulator.getMaxVelocity(),
                gridWidth: simulator.width,
                gridHeight: simulator.height
            };
        }
        
        window.initSimulator = initSimulator;
        window.startSimulation = startSimulation;
        window.stopSimulation = stopSimulation;
        window.stepSimulation = stepSimulation;
        window.getResults = getResults;
        window.setRenderMode = setRenderMode;
        window.drawConcentration = drawConcentration;
        window.drawDeadZones = drawDeadZones;
        window.simulator = null;
        
        statusDiv.textContent = '준비 완료. Android에서 초기화를 시작하세요.';
    </script>
</body>
</html>
